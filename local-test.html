<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Zion - Local Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: #1e1e2e;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #2d2d44;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #3d3d54;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            color: #a0a0a0;
            font-size: 14px;
        }

        .status-indicator {
            margin-top: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-online {
            background: #10b981;
            color: white;
        }

        .status-offline {
            background: #ef4444;
            color: white;
        }

        .status-checking {
            background: #f59e0b;
            color: white;
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #1a1a2e;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .error-message {
            justify-content: center;
        }

        .message-content {
            max-width: 70%;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .user-message .message-avatar {
            background: #667eea;
            color: white;
            order: 2;
        }

        .bot-message .message-avatar {
            background: #10b981;
            color: white;
        }

        .error-message .message-avatar {
            background: #ef4444;
            color: white;
        }

        .message-text {
            background: #2d2d44;
            color: #fff;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message .message-text {
            background: #667eea;
            order: 1;
        }

        .error-message .message-text {
            background: #ef4444;
            text-align: center;
        }

        .message-timestamp {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            text-align: right;
        }

        .user-message .message-timestamp {
            text-align: left;
        }

        .chat-input {
            background: #2d2d44;
            padding: 20px;
            border-top: 1px solid #3d3d54;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #user-input {
            flex: 1;
            background: #1a1a2e;
            border: 1px solid #3d3d54;
            border-radius: 25px;
            padding: 12px 20px;
            color: #fff;
            font-size: 14px;
            resize: none;
            min-height: 20px;
            max-height: 120px;
            font-family: inherit;
        }

        #user-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #user-input::placeholder {
            color: #666;
        }

        #send-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s;
        }

        #send-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: scale(1.05);
        }

        #send-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            opacity: 0.7;
        }

        .typing-dots {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .typing-text {
            margin-left: 10px;
            font-style: italic;
            color: #a0a0a0;
        }

        /* Scrollbar styling */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background: #3d3d54;
            border-radius: 3px;
        }

        #chat-window::-webkit-scrollbar-thumb:hover {
            background: #4d4d64;
        }

        .utils-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2d2d44;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .util-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s;
        }

        .util-btn:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üöÄ Project Zion AI</h1>
            <p>Local Development Version</p>
            <div id="status-indicator" class="status-indicator status-checking">
                üîÑ Checking AI connection...
            </div>
        </div>
        
        <div id="chat-window"></div>
        
        <div class="chat-input">
            <textarea id="user-input" placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"></textarea>
            <button id="send-btn">‚û§</button>
        </div>
    </div>

    <div class="utils-panel">
        <button class="util-btn" onclick="ZionUtils.clearChat()">Clear Chat</button>
        <button class="util-btn" onclick="ZionUtils.exportHistory()">Export History</button>
        <button class="util-btn" onclick="checkStatus()">Check Status</button>
    </div>

    <script src="logic.js"></script>
    
    <script>
        // Check AI status when page loads
        async function checkStatus() {
            const statusEl = document.getElementById('status-indicator');
            statusEl.className = 'status-indicator status-checking';
            statusEl.textContent = 'üîÑ Checking AI connection...';
            
            try {
                const status = await ZionUtils.checkAPIStatus();
                
                if (status.status === 'online') {
                    statusEl.className = 'status-indicator status-online';
                    statusEl.textContent = `‚úÖ ${status.message}`;
                } else {
                    statusEl.className = 'status-indicator status-offline';
                    statusEl.textContent = `‚ùå ${status.message}`;
                }
            } catch (error) {
                statusEl.className = 'status-indicator status-offline';
                statusEl.textContent = '‚ùå Failed to check status';
            }
        }

        // Auto-check status when page loads
        setTimeout(checkStatus, 1000);
        
        // Add some helpful info to console
        console.log('üöÄ Project Zion AI - Local Development Mode');
        console.log('Available utilities:');
        console.log('- ZionUtils.clearChat() - Clear chat history');
        console.log('- ZionUtils.exportHistory() - Export chat to JSON');
        console.log('- ZionUtils.checkAPIStatus() - Check AI service status');
        console.log('- ZionUtils.getHistory() - Get chat history array');
    </script>
</body>
</html>
