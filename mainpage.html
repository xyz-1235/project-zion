<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Zion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Project Zion</h1>
            <p>Your Digital Safe Haven</p>
        </header>
        
        <div id="chat-window" class="chat-window">
            <div class="message bot-message">
                <div class="message-content">
                    <div class="message-avatar">Z</div>
                    <div class="message-text">
                        Welcome to Project Zion. I'm here to help you navigate through any cybersecurity concerns or digital safety issues you might be facing. Your privacy and security are my top priorities. How can I assist you today?
                    </div>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>
    
    <script src="logic.js"></script>
</body>
</html>
